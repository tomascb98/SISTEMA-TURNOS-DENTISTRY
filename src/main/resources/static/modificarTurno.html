    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha del turno</th>
                    <th>Id Paciente</th>
                    <th>Nombre del paciente</th>
                    <th>Id Odontologo</th>
                    <th>Nombre del Odontologo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px; margin:30px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >ID TURNO</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Id del Paciente:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre del paciente:</label>
                    <input type="text" class="form-control" id="nombre_paciente"
                           name="nombre" readonly>
                </div>
                <div class="form-group">
                    <label>Id del Odontologo:</label>
                    <input type="text" class="form-control" id="odontologo_id"
                           name="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre del Odontologo:</label>
                    <input type="text" class="form-control" id="nombre_odontologo"
                           name="nombre_odontologo" readonly>
                </div>
                <div class="form-group">
                    <label>Escoja la fecha para ser atendido:</label>
                    <input type="date" class="form-control" id="fecha_turno_escogida"
                           name="fecha" required>
                </div>
                <button type="submit" class="btn btn-success">Confirmar la modificacion del turno</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
