  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px; margin-left:30px">
      <h3>Registrar Paciente</h3>
      <form id="add_new_paciente">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre"
                 placeholder="Ingrese el nombre del paciente"
                 name="nombre" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido"
                 placeholder="Ingrese el apelido del paciente"
                 name="apellido" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="documento">Documento: </label>
          <input type="text" class="form-control" id="documento"
                 placeholder="Ingrese el documento de identidad del paciente"
                 name="documento" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">email: </label>
          <input type="text" class="form-control" id="email"
                 placeholder="Ingrese el documento de identidad del paciente"
                 name="email" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="fecha">Fecha de Ingreso: </label>
          <input type="date" class="form-control" id="fecha"
                 placeholder="Ingrese la fecha de ingreso del paciente"
                 name="fecha" required></input>
        </div>
        <div class="form-group">
          <h6>Domicilio de Residencia</h6>
          <label class="control-label" for="calle">Calle: </label>
          <input type="text" class="form-control" id="calle"
                 placeholder="Ingrese la calle"
                 name="calle" required></input>
          <label class="control-label" for="numero_calle">Numero: </label>
          <input type="text" class="form-control" id="numero_calle"
                 placeholder="Ingrese el numero de la calle"
                 name="numero_calle" required></input>
          <label class="control-label" for="localidad">Localidad: </label>
          <input type="text" class="form-control" id="localidad"
                 placeholder="Ingrese la localidad"
                 name="localidad" required></input>
          <label class="control-label" for="provincia">Provincia: </label>
          <input type="text" class="form-control" id="provincia"
                 placeholder="Ingrese la provincia"
                 name="provincia" required></input>
        </div>


        <button type="submit" class="btn btn-success"
                id="btn-add-new-paciente">Registrar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
